<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container-flex-atas,
        .container-flex-bawah{
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.flex-item{
    width: 300px;
    height: 200px;
    border: 3px solid black;
    background-color: grey;
    flex-grow: 1;
}

    </style>
        </head>
    <body>
    <div class="container-flex-atas">
        <div class="flex-item">
        </div>
        <div class="flex-item">
        </div>
        <div class="flex-item">
        </div>
    </div>
    <div class="container-flex-bawah">
        <div class="flex-item">
        </div>
        <div class="flex-item">
        </div>
        <div class="flex-item">
        </div>
        <div class="flex-item">
        </div>
        <div class="flex-item">
        </div>
    </div>    
</body>
</html>
